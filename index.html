<head>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.min.js"></script>

  <link rel="import" href="components/bower_components/paper-styles/demo-pages.html">

  <!-- <link rel="import" href="components/custom/x-options.html"> -->
  <script src="app.js"></script>
  <style is="custom-style">
  		.horizontal-section {
  		}
  		paper-button {
  			display: block;
  			margin-bottom: 24px;
  			text-transform: none;
  		}
  		paper-button.left {
  			text-align: left;
  		}
  		paper-button.left:hover {
  			color: var(--paper-light-blue-500);
  			--paper-button-flat-focus-color: var(--paper-light-blue-50);
  		}
  		paper-button[toggles] {
  			transition: background-color 0.3s;
  		}
  		paper-button[toggles][active] {
  			background-color: rgba(0, 0, 0, 0.25);
  		}
  		paper-button.blue {
  			color: var(--paper-light-blue-500);
  			--paper-button-flat-focus-color: var(--paper-light-blue-50);
  		}
  		paper-button.blue:hover {
  			background: var(--paper-light-blue-50);
  		}
  		paper-button.hover:hover {
  			background: var(--paper-light-blue-50);
  		}
  		paper-button.ripple::shadow paper-ripple {
  			color: var(--paper-light-blue-500);
  		}
  		paper-button.ripple paper-ripple {
  			color: var(--paper-light-blue-500);
  		}
  		paper-radio-button.blue {
  			--paper-radio-button-checked-color: var(--paper-light-blue-500);
  			--paper-radio-button-checked-ink-color: var(--paper-light-blue-500);
  			--paper-radio-button-unchecked-color: var(--paper-light-blue-900);
  			--paper-radio-button-unchecked-ink-color: var(--paper-light-blue-900);
  		}
  		paper-radio-group {
  			padding: 8px;
  		}
  		paper-radio-button {
  			display: block;
  		}
  		iron-pages[selected] >{
  			background-color: white;
  			font-size: 25px;
  		}
  		iron-selector >{
  		padding: 8px;
  		}
  		.iron-selected {
  			background-color: var(--paper-light-blue-50);
  			transition: var(--paper-light-blue-50) 3s;
  		}
  		paper-dialog.modal {
  			width: 40%;
  			height: 60%;
  		}
  		neon-animatable[selected] >{
  			background-color: white;
  			width: 75%;
  			height: 80%;
  			font-size: 25px;
  		}
  </style>
</head>

<body ng-controller="menuController">
  <div ng-view></div>

</body>

</html>
